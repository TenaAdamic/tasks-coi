<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d7bacd7858.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="Images/image1.png" alt="man with glasses" />

          <img src="Images/image2.png" alt="Woman with glasses" />

          <img src="Images/image3.png" alt="side view man" />
        </div>
        <div class="swiper-slide">
          <img src="Images/image1.png" alt="man with glasses" />

          <img src="Images/image2.png" alt="Woman with glasses" />

          <img src="Images/image3.png" alt="side view man" />
        </div>
      </div>

      <div class="btn-container">
        <button class="swiper-button">Toggle</button>
      </div>

      <div class="swiper-button-prev">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="swiper-button-next">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
